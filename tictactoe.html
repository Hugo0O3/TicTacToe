<!DOCTYPE html>
<html lang="en">
<head>

    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header></header>
<main>
    <section id="jeu">
        <h1>Tic Tac Toe</h1>
        <section id="tableau">
            <section tabindex="0" class="cases"></section>
            <section tabindex="1" class="cases"></section>
            <section tabindex="2" class="cases"></section>
            <section tabindex="3" class="cases"></section>
            <section tabindex="4" class="cases"></section>
            <section tabindex="5" class="cases"></section>
            <section tabindex="6" class="cases"></section>
            <section tabindex="7" class="cases"></section>
            <section tabindex="8" class="cases"></section>
        </section>
        <h2 id="statut"></h2>
        <button id="restartButton">Restart</button>
    </section>
</main>
<footer></footer>
<script src="index.js"></script>
</body>
</html>
